<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card__header">
      <div class="card__img-overlay"></div>
      <img src="images/image-header-mobile.jpg" alt="image-header" class="card__img">
    </div>

    <div class="card__body">
      <h2 class="text--title color-white">
        Get 
        <span class="title color-purple">insights</span>
        that help your business grow.
      </h2>
      <p class="text"> 
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency
      </p>
    </div>

    <div class="card__footer">
      <div class="card__stats">
        <div class="card__number color-white">10k+</div>
        <div class="text--data-name text color-white-transparent">companies</div>
      </div>

      <div class="card__stats">
        <div class="card__number color-white">314</div>
        <div class="text--data-name text color-white-transparent">templates</div>
      </div>

      <div class="card__stats">
        <div class="card__number color-white">12M+</div>
        <div class="text--data-name text color-white-transparent">queries</div>
      </div>
    </div>
  </div>
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Fabian-VM" target="_blank">FabianVM</a>.
  </div>
</body>
</html>
